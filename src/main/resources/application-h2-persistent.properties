spring.application.name=todo-list

# H2 File-Based Database (persistent data)
spring.datasource.url=jdbc:h2:file:./data/todolist;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# H2 Console (disable in production for security)
spring.h2.console.enabled=false

# Production settings
server.error.include-stacktrace=never
server.error.include-message=never